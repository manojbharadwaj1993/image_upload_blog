<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Django File Upload</title>
        </head>

        <body>
          <div class="page-header">
            <h1><center>Image Upload Blog</center></h1>
          </div>
                <!-- List of uploaded documents -->
                {% if documents %}
                        <ul>
                        {% for document in documents %}
                                <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}
                                  <br/>
                                <img src="{{ document.docfile.url }}" alt="{{ document.docfile.name }}" height="400" width="600">
                                </a>
                                <br/><br/>
                              </li>
                        {% endfor %}
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %}

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>
                                {{ form.docfile.errors }}
                                {{ form.docfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
